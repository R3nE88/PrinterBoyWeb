<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrinterBoy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #000; /* Black text */
        }
        header {
            background-color: #1e90ff; /* Dodger blue */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #1e90ff;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 1rem;
        }
        .button:hover {
            background-color: #104e8b; /* Darker blue */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to PrinterBoy</h1>
    </header>
    <main>
        <p>Your one-stop solution for all your printing needs!</p>
        <a href="#" class="button">Learn More</a>
    </main>
    <footer>
        <p>&copy; 2025 PrinterBoy. All rights reserved.</p>
    </footer>
</body>
</html>
